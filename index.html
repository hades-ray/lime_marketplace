<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Lime</title>
</head>
<body>
    <header>
        <div class="container-header">
            <div id="logo">
            <a href="index.html">
                <p>Lime</p>
            </a>
            </div>
            <div class="search">
                <input type="search" placeholder="Найти товар">
            </div>
            <div class="menu">
                <div class="select">
                    <select name="categories" id="cat" >
                        <option hidden>Категория</option>
                        <option value="Одежда и обувь">Одежда и обувь</option>
                        <option value="Электроника">Электроника</option>
                        <option value="Товары для дома">Товары для дома</option>
                    </select>
                </div>
                <div class="link">
                    <a href="profile.html">Профиль</a>
                </div>
            </div>
        </div>
        <div class="event">
            <div class="event-left">
                <h1>Скидки на товары до 90%!</h1>
                <p>Успейте до 18 марта 2026 года!</p>
            </div>
            <div class="event-right">
                <img src="img/sale.jpg" alt="картинка с акцией">
            </div>
        </div>
    </header>
</body>

</html>
